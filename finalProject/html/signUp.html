<html>
    <head>
        <link rel="stylesheet" href="/finalProject/style/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section>
            <form id="form">
                <div class="upperTexts">
                    <div class="texts">
                        <p id="signIntext">Sign Up</p>
                        <p id="stayUpdatedText">Create a new account</p>
                    </div>
                </div>
                <div class="emailsAndPassInput">
                    <input type="text" id="emailInput" placeholder="Enter email" required onchange="emailValidator()">
                    <span id="emailValidationText"></span>
                    <br>
                    <input id="passwordInput" placeholder="Enter password" type="password" required onchange="passwordChecker()">
                    <span id="passwordValidatonText"></span>
                </div>
                <div class="buttonOne">
                    <button id="logInButton" type="submit" onclick="signUp()">Sign Up</button>
                </div>
            </form>
        </section>
        <script type="text/javascript" src="/finalProject/script/signUp.js"></script>
    </body>
</html>
